<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seekwince</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
    <script type="module" src="./main.js"></script>
</head>
<body>
    <div class="main-controls">
        <button id="button-play">PLAY</button>
        <button id="button-stop">STOP</button>
        <input type="number" id="bpm-input" placeholder="BPM" value="140" min="1" max="400">
    </div>
    <div class="effect-controls">
        <div class="filter-controls">
            <input type="number" id="filter-cutoff" placeholder="cutoff" value="500" min="1" max="22050">
            <input type="number" id="filter-q" placeholder="Q" value="1.0" min="0" max="10" step="0.01">
        </div>
        <div class="crusher-controls">
            <input type="number" id="crusher-bitdepth" placeholder="Bit Depth" value="8" min="1" max="32">
            <input type="number" id="crusher-frequency" placeholder="Frequency Reduction" value="1" min="1" max="128">
        </div>
        <select name="effect" id="effect-selector">
            <option value="none">Nothing</option>
            <option value="lpfilter">Lowpass Filter</option>
            <option value="crush">Bit Crusher</option>
        </select>
    </div>
    <div id="tracks-container"></div>
</body>
</html>
